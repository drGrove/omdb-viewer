<ng-include src="'/views/nav.html'"></ng-include>
<div class="movieList container fill">
  <div data-ng-show="noMovies">
    No Movies Could be found... Please try another Search Query
  </div>
  <ul class="list" data-ng-hide="noMovies">
    <li
      data-ng-repeat="movie in movieList"
    >
    <a href="/#/i/{{movie.imdbID}}" title="{{movie.Title}} ({{movie.Year}}) ({{movie.Type}})">
        {{movie.Title}} ({{movie.Year}}) ({{movie.Type}})
      </a>
    </li>
  </ul>
</div>
