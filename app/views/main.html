<div class="container">
<form class="form" role="form">
  <div class="form-group">
    <div class="col-xs-10">
      <input
        type="text"
        class="form-control"
        data-ng-model="search.t"
        placeholder="Movie Title"
      />
    </div>
  </div>
  <button
    type="button"
    class="btn btn-default"
    data-ng-click="basicSearch()"
  >
    Find Movie
  </button>
</form>
</div>

<div class="movieData" data-ng-show="movie">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-2">
        <div class="moviePoster">
          <img
            data-ng-src="{{movie.Poster}}"
            alt="{{movie.Title}}"
          />
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-10">
        <div class="row">
          <div class="col-xs-12">
            <h1>{{movie.Title}} <span class="year">({{movie.Year}})</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span
              class="rating"
              data-ng-bind="movie.Rating"
            >
            </span>
            {{movie.Runtime}} - {{movie.Genre.split(',').join(' | ')}} - {{movie.Released}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
