<div class="container">
<form class="form" role="form">
  <div class="form-group">
    <div class="col-xs-10">
      <input
        type="text"
        class="form-control"
        data-ng-model="search.t"
        placeholder="Movie Title"
      />
    </div>
  </div>
  <button
    type="button"
    class="btn btn-default"
    data-ng-click="basicSearch()"
  >
    Find Movie
  </button>
</form>
</div>
